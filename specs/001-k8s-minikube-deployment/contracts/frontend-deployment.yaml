# Frontend Deployment Contract
# Phase IV - Kubernetes Resource Specification

apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-frontend
  namespace: todo-app
  labels:
    app: todo-frontend
    component: ui
    phase: iv
spec:
  replicas: 1  # Single replica sufficient for frontend
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  selector:
    matchLabels:
      app: todo-frontend
  template:
    metadata:
      labels:
        app: todo-frontend
        component: ui
    spec:
      restartPolicy: Always
      containers:
        - name: frontend
          image: todo-frontend:latest
          imagePullPolicy: Never  # Minikube: images loaded locally
          ports:
            - containerPort: 3000
              protocol: TCP
          env:
            # Backend service URL for API calls
            - name: NEXT_PUBLIC_API_URL
              value: "http://todo-backend:8000"
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 2
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
